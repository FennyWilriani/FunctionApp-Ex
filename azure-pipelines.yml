trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'et-svc-003'
    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: az deployment group create -- ../funcApp.bicep --resource-group et-rg-003